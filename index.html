<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Parth ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef0;
            margin: 0;
            overflow: hidden;
        }
        h1 { color: #d63384; text-align: center; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .gif_container img { width: 200px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="gif_container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Cute Cat">
    </div>

    <h1>Parth, will you be my Valentine baby? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="nextPage()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function nextPage() {
            // This happens when he clicks Yes
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1>Yay! See you soon, Parth! ü•∞</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2o0Znd6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6ZzZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdZ/giphy.gif">
                </div>
            `;
        }

        function moveButton() {
            // This makes the 'No' button run away
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
